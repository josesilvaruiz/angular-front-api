<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
<div class="modal" tabindex="-1" role="dialog" style="display:block">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ titulo }}</h5>
          <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class ="row" >
                    <div class="col-sm">
                        <img style="max-height: 230px; min-width: 300px; margin-bottom: 10px;"src="http://localhost:8090/api/uploads/img/{{cliente.imagen}}" alt="{{cliente.imagen}}" class="rounded mx-auto d-block" sizes="max-width: 50px">
                        
                    </div>

                    <div class="col-sm">
                        <ul class="list-group text-dark mb-3">
                            <li class="list-group-item active">{{cliente.nombre}}</li>
                            <li class="list-group-item">{{cliente.apellido}}</li>
                            <li class="list-group-item">{{cliente.email}}</li>
                            <li class="list-group-item">{{cliente.createAt | date:"fullDate"}}</li>
                            <li class="list-group-item">{{cliente.region.nombre}}</li>
                        </ul>

                        <div class="input-group">
                            <div class="custom-file">
                                <input (change)="seleccionarImagen($event)"   type="file" class="custom-file-input" id="customFileLang" lang="es">
                                <label class="custom-file-label" for="customFileLang">Actualizar Imagen</label>                               
                            </div>
                            <div>
                                <button (click)="subirImagen()" type="file" [disabled]="!imagenSeleccionada" class="btn btn-success" id="inputGroupFileAddon04">Subir</button>
                            </div>
                        </div>                      
                        <div *ngIf="progreso > 0"class="progress">
                            <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" [ngStyle]="{width: progreso+ '%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                                {{progreso}}%
                            </div>
                        </div>
                    </div>
                   
                    
                </div>
                
            </div>
        </div>
    </div>
</div>  
</div>
